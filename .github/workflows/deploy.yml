name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Middleware and API routes are incompatible with static export.
      # Move them aside for the Pages build only.
      - name: Prepare for static export
        run: |
          mv apps/web/middleware.ts /tmp/middleware.ts.bak
          mv apps/web/app/api /tmp/api.bak

      - name: Build static export
        env:
          STATIC_EXPORT: "true"
          BASE_PATH: /yuki_3.0
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: pnpm --filter web build

      - name: Restore moved files
        if: always()
        run: |
          mv /tmp/middleware.ts.bak apps/web/middleware.ts || true
          mv /tmp/api.bak apps/web/app/api || true

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
